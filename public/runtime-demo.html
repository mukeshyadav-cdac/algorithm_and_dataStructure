<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runtime Integration Demo - Algorithm Visualizer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #4f46e5;
            margin-bottom: 10px;
        }
        .runtime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .runtime-card {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .runtime-card.available {
            border-color: #10b981;
            background: #f0fdf4;
        }
        .runtime-card.missing {
            border-color: #f59e0b;
            background: #fffbeb;
        }
        .runtime-card.simulated {
            border-color: #6b7280;
            background: #f9fafb;
        }
        .runtime-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .runtime-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        .python { background: #3776ab; }
        .ruby { background: #cc342d; }
        .go { background: #00add8; }
        .csharp { background: #239120; }
        .javascript { background: #f7df1e; color: black; }
        .typescript { background: #3178c6; }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: auto;
        }
        .status-executable { background: #10b981; color: white; }
        .status-missing { background: #f59e0b; color: white; }
        .status-simulated { background: #6b7280; color: white; }
        
        .test-button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .test-button:hover:not(:disabled) {
            background: #4338ca;
        }
        .test-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .setup-instructions {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .result-area {
            margin-top: 30px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
            border-left: 4px solid #4f46e5;
        }
        
        .demo-controls {
            text-align: center;
            margin: 30px 0;
        }
        
        .refresh-btn {
            background: #059669;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .refresh-btn:hover {
            background: #047857;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Runtime Integration Demo</h1>
            <p>Test which language runtimes are available in your browser</p>
        </div>

        <div class="demo-controls">
            <button class="refresh-btn" onclick="detectRuntimes()">
                🔄 Detect Available Runtimes
            </button>
        </div>

        <div class="runtime-grid" id="runtimeGrid">
            <!-- Runtime cards will be populated by JavaScript -->
        </div>

        <div class="result-area" id="resultArea" style="display: none;">
            <h3>Test Results</h3>
            <pre id="testResults"></pre>
        </div>
    </div>

    <!-- Runtime Scripts - Include All Runtimes for Testing -->
    
    <!-- Python (Pyodide) -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    
    <!-- Ruby (Opal.js) -->
    <script src="https://cdn.opalrb.com/opal/current/opal.min.js"></script>
    
    <!-- Go (TinyGo WASM Runtime) -->
    <script src="https://cdn.jsdelivr.net/gh/tinygo-org/tinygo@v0.30.0/targets/wasm_exec.js"></script>

    <script>
        const runtimeConfigs = {
            'Python': {
                icon: '🐍',
                className: 'python',
                checker: () => typeof loadPyodide !== 'undefined',
                tester: async () => {
                    const pyodide = await loadPyodide();
                    pyodide.runPython(`
def unique_paths(m, n):
    dp = [[0] * n for _ in range(m)]
    for i in range(m): dp[i][0] = 1
    for j in range(n): dp[0][j] = 1
    for i in range(1, m):
        for j in range(1, n):
            dp[i][j] = dp[i-1][j] + dp[i][j-1]
    return dp[m-1][n-1]

result = unique_paths(3, 7)
                    `);
                    return pyodide.globals.get('result');
                },
                setup: `<!-- Python (Pyodide) -->
<script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"><\/script>

// Usage:
const pyodide = await loadPyodide();
pyodide.runPython('print("Hello from Python!")');`
            },
            'Ruby': {
                icon: '💎',
                className: 'ruby',
                checker: () => typeof Opal !== 'undefined',
                tester: async () => {
                    const rubyCode = `
def unique_paths(m, n)
  dp = Array.new(m) { Array.new(n, 0) }
  (0...m).each { |i| dp[i][0] = 1 }
  (0...n).each { |j| dp[0][j] = 1 }
  (1...m).each do |i|
    (1...n).each do |j|
      dp[i][j] = dp[i-1][j] + dp[i][j-1]
    end
  end
  dp[m-1][n-1]
end

unique_paths(3, 7)
                    `;
                    const compiled = Opal.compile(rubyCode);
                    return eval(compiled);
                },
                setup: `<!-- Ruby (Opal.js) -->
<script src="https://cdn.opalrb.com/opal/current/opal.min.js"><\/script>

// Usage:
const rubyCode = 'puts "Hello from Ruby!"';
const compiled = Opal.compile(rubyCode);
eval(compiled);`
            },
            'Go': {
                icon: '🚀',
                className: 'go',
                checker: () => typeof Go !== 'undefined',
                tester: async () => {
                    // Would need compiled WASM file
                    throw new Error('WASM file not available in demo');
                },
                setup: `<!-- Go (TinyGo WASM) -->
<script src="https://cdn.jsdelivr.net/gh/tinygo-org/tinygo@v0.30.0/targets/wasm_exec.js"><\/script>

// Compile Go to WASM first:
// tinygo build -o main.wasm -target wasm ./main.go

// Then load and run:
const go = new Go();
const result = await WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject);
go.run(result.instance);`
            },
            'C#': {
                icon: '⚡',
                className: 'csharp',
                checker: () => typeof Blazor !== 'undefined' || typeof getDotnetRuntime !== 'undefined',
                tester: async () => {
                    throw new Error('Blazor WASM not configured in demo');
                },
                setup: `<!-- C# (Blazor WASM) -->
<script src="_framework/blazor.webassembly.js"><\/script>

// After building your Blazor project:
await Blazor.start();
const result = DotNet.invokeMethod('YourAssembly', 'YourMethod', param1, param2);`
            },
            'JavaScript': {
                icon: '📜',
                className: 'javascript',
                checker: () => true,
                tester: async () => {
                    function uniquePaths(m, n) {
                        const dp = Array(m).fill().map(() => Array(n).fill(0));
                        for (let i = 0; i < m; i++) dp[i][0] = 1;
                        for (let j = 0; j < n; j++) dp[0][j] = 1;
                        for (let i = 1; i < m; i++) {
                            for (let j = 1; j < n; j++) {
                                dp[i][j] = dp[i-1][j] + dp[i][j-1];
                            }
                        }
                        return dp[m-1][n-1];
                    }
                    return uniquePaths(3, 7);
                },
                setup: `// JavaScript (Always Available)
// No setup required - runs directly in browser

function uniquePaths(m, n) {
    // Your algorithm here
    return result;
}`
            },
            'TypeScript': {
                icon: '📘',
                className: 'typescript',
                checker: () => true, // Transpiled to JS
                tester: async () => {
                    // Simulate TypeScript transpilation
                    function uniquePaths(m, n) {
                        const dp = Array(m).fill(null).map(() => Array(n).fill(0));
                        for (let i = 0; i < m; i++) dp[i][0] = 1;
                        for (let j = 0; j < n; j++) dp[0][j] = 1;
                        for (let i = 1; i < m; i++) {
                            for (let j = 1; j < n; j++) {
                                dp[i][j] = dp[i-1][j] + dp[i][j-1];
                            }
                        }
                        return dp[m-1][n-1];
                    }
                    return uniquePaths(3, 7);
                },
                setup: `// TypeScript (Transpiled to JavaScript)
// Compile with TypeScript compiler or use in-browser transpilation

function uniquePaths(m: number, n: number): number {
    const dp: number[][] = Array(m).fill(null).map(() => Array(n).fill(0));
    // Your typed algorithm here
    return dp[m-1][n-1];
}`
            }
        };

        function detectRuntimes() {
            const grid = document.getElementById('runtimeGrid');
            grid.innerHTML = '';

            Object.entries(runtimeConfigs).forEach(([language, config]) => {
                const isAvailable = config.checker();
                const cardClass = isAvailable ? 'available' : 'missing';
                const statusClass = isAvailable ? 'status-executable' : 'status-missing';
                const statusText = isAvailable ? 'EXECUTABLE' : 'MISSING';

                const card = document.createElement('div');
                card.className = `runtime-card ${cardClass}`;
                card.innerHTML = `
                    <div class="runtime-header">
                        <div class="runtime-icon ${config.className}">
                            ${config.icon}
                        </div>
                        <div>
                            <h3 style="margin: 0; font-size: 18px;">${language}</h3>
                            <small style="color: #6b7280;">
                                ${isAvailable ? 'Runtime available' : 'Runtime not loaded'}
                            </small>
                        </div>
                        <span class="status-badge ${statusClass}">${statusText}</span>
                    </div>
                    
                    <div style="margin-bottom: 10px;">
                        <button class="test-button" ${!isAvailable ? 'disabled' : ''} 
                                onclick="testRuntime('${language}')">
                            ${isAvailable ? 'Test Algorithm' : 'Cannot Test'}
                        </button>
                    </div>
                    
                    <details>
                        <summary style="cursor: pointer; color: #4f46e5; font-weight: 600;">
                            Setup Instructions
                        </summary>
                        <div class="setup-instructions">${config.setup}</div>
                    </details>
                `;
                grid.appendChild(card);
            });
        }

        async function testRuntime(language) {
            const resultArea = document.getElementById('resultArea');
            const testResults = document.getElementById('testResults');
            
            resultArea.style.display = 'block';
            testResults.textContent = `Testing ${language}...`;

            try {
                const startTime = performance.now();
                const result = await runtimeConfigs[language].tester();
                const endTime = performance.now();
                
                testResults.textContent = `✅ ${language} Test Passed!
                
Algorithm: Unique Paths (3×7 grid)
Expected: 28
Actual: ${result}
Status: ${result === 28 ? 'PASS' : 'FAIL'}
Execution Time: ${(endTime - startTime).toFixed(2)}ms

${language} runtime is working correctly! 🎉`;
            } catch (error) {
                testResults.textContent = `❌ ${language} Test Failed:

Error: ${error.message}

This usually means:
1. Runtime not fully loaded
2. WASM files not available (for Go/C#)
3. Algorithm implementation issue

Check the setup instructions above.`;
            }
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            setTimeout(detectRuntimes, 1000); // Give time for scripts to load
        });
    </script>
</body>
</html>
